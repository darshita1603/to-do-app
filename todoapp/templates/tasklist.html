{%extends 'base.html'%}
{% load static %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Task List</h4>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col-md-4">
                    <div>
                        <a href="{% url 'addtask'%}">
                        <button type="button" class="btn btn-success waves-effect waves-light mb-3"><i
                                class="mdi mdi-plus me-1"></i> Add Task</button>
                        </a>     
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="float-end">
                        <div class=" mb-3">
                            <div class="input-daterange input-group" id="datepicker6" data-date-format="dd M, yyyy"
                                data-date-autoclose="true" data-provide="datepicker" data-date-container='#datepicker6'>
                                <input type="text" class="form-control text-start" placeholder="From" name="From" />
                                <input type="text" class="form-control text-start" placeholder="To" name="To" />

                                <button type="button" class="btn btn-primary"><i
                                        class="mdi mdi-filter-variant"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div class="table-responsive mb-4">
                        <table class="table table-centered datatable dt-responsive nowrap table-card-list"
                            style="border-collapse: collapse; border-spacing: 0 12px; width: 100%;">
                          
                            <tbody>
                                {{ filter.filter_data}}
                                {% render_table table_data %}
    
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
            <!-- end row -->
      
       
        </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->

</div>
<!-- END layout-wrapper -->

{% endblock %}
