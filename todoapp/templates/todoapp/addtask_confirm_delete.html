{% extends "base.html"%}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="main-content">
    <div class="page-content">
          <div class="container-fluid">
        <form class="crispy-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="formgroup">
            <legend class="border-bottom mb-4">
                Delete Task
                <div class="mb-3 row">
                    {{form|crispy}}
                </div>
            </legend>
            <h2>Are You sure wanna delete the Post {{ object }} ??</h2>
        </fieldset>
        
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Delete</button>
                <a class="btn btn-outline-danger" href="{% url 'tasklist'%}" >Cancel</a>
            </div>
             
    </form>
          </div>
          </div>
          </div>
{% endblock %}
